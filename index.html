<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for transaction items */
        .transaction-item {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto max-w-2xl p-4 sm:p-6 md:p-8">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Personal Budget Tracker</h1>
            <p class="text-gray-600 mt-2">Keep your finances in check with ease.</p>
        </header>

        <main>
            <!-- Balance and Summary Cards -->
            <section class="mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <h2 class="text-lg font-semibold text-gray-500 uppercase tracking-wider">Your Balance</h2>
                    <p id="balance" class="text-4xl font-bold mt-2">$0.00</p>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-6">
                    <div class="bg-green-100 text-green-800 p-6 rounded-2xl shadow-sm flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold uppercase tracking-wider">Income</h3>
                            <p id="income" class="text-3xl font-bold mt-2">$0.00</p>
                        </div>
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" />
                        </svg>
                    </div>
                    <div class="bg-red-100 text-red-800 p-6 rounded-2xl shadow-sm flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold uppercase tracking-wider">Expense</h3>
                            <p id="expense" class="text-3xl font-bold mt-2">$0.00</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" />
                        </svg>
                    </div>
                </div>
            </section>

            <!-- Add New Transaction Form -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold border-b-2 border-gray-200 pb-2 mb-4">Add New Transaction</h2>
                <form id="transaction-form" class="bg-white p-6 rounded-2xl shadow-md space-y-4">
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <input type="text" id="description" placeholder="e.g., Salary, Groceries" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount..." class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Transaction Type</label>
                        <div class="mt-2 flex space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="type" value="income" class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300" checked>
                                <span class="ml-2 text-gray-700">Income</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="type" value="expense" class="focus:ring-red-500 h-4 w-4 text-red-600 border-gray-300">
                                <span class="ml-2 text-gray-700">Expense</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        Add Transaction
                    </button>
                </form>
            </section>

            <!-- Transaction History -->
            <section>
                <h2 class="text-2xl font-bold border-b-2 border-gray-200 pb-2 mb-4">Transaction History</h2>
                <ul id="transaction-list" class="space-y-3">
                    <!-- Transactions will be dynamically inserted here -->
                </ul>
            </section>
        </main>

    </div>

    <script>
        // --- DOM Elements ---
        const balanceEl = document.getElementById('balance');
        const incomeEl = document.getElementById('income');
        const expenseEl = document.getElementById('expense');
        const transactionListEl = document.getElementById('transaction-list');
        const form = document.getElementById('transaction-form');
        const descriptionInput = document.getElementById('description');
        const amountInput = document.getElementById('amount');
        
        // --- Mock Data (simulating a transactions.json file) ---
        // In a real static site, you might fetch this from a separate file.
        // For simplicity and to make this a single file, it's embedded here.
        const initialTransactions = [
            { id: 1, description: 'Salary', amount: 5000, type: 'income' },
            { id: 2, description: 'Groceries', amount: 150, type: 'expense' },
            { id: 3, description: 'Rent', amount: 1200, type: 'expense' },
            { id: 4, description: 'Freelance Project', amount: 750, type: 'income' }
        ];

        // --- State Management ---
        // Use localStorage to persist data, or default to initial data.
        let transactions = JSON.parse(localStorage.getItem('transactions')) || initialTransactions;

        // --- Functions ---

        /**
         * Generates a unique ID for a new transaction.
         * @returns {number} A unique ID.
         */
        function generateID() {
            return Math.floor(Math.random() * 100000000);
        }

        /**
         * Adds a new transaction from the form input.
         * @param {Event} e - The form submission event.
         */
        function addTransaction(e) {
            e.preventDefault();

            const description = descriptionInput.value.trim();
            const amount = parseFloat(amountInput.value);
            const type = document.querySelector('input[name="type"]:checked').value;

            if (description === '' || isNaN(amount) || amount <= 0) {
                // Simple validation feedback (in a real app, use a modal or toast)
                alert('Please enter a valid description and amount.');
                return;
            }

            const newTransaction = {
                id: generateID(),
                description,
                amount,
                type,
            };

            transactions.push(newTransaction);
            updateLocalStorage();
            updateUI();

            // Clear form fields
            descriptionInput.value = '';
            amountInput.value = '';
        }

        /**
         * Deletes a transaction by its ID.
         * @param {number} id - The ID of the transaction to delete.
         */
        function deleteTransaction(id) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            updateLocalStorage();
            updateUI();
        }

        /**
         * Updates the transaction list in the DOM.
         */
        function renderTransactions() {
            // Clear existing list
            transactionListEl.innerHTML = '';

            if (transactions.length === 0) {
                transactionListEl.innerHTML = '<li class="text-center text-gray-500 py-4">No transactions yet.</li>';
                return;
            }

            transactions.forEach(transaction => {
                const sign = transaction.type === 'income' ? '+' : '-';
                const borderColor = transaction.type === 'income' ? 'border-green-500' : 'border-red-500';
                
                const item = document.createElement('li');
                item.classList.add(
                    'transaction-item', 'bg-white', 'p-4', 'rounded-lg', 'shadow-sm', 'flex', 'justify-between', 'items-center',
                    'border-r-4', borderColor
                );

                item.innerHTML = `
                    <span class="flex-1">${transaction.description}</span>
                    <span class="font-semibold w-24 text-right ${transaction.type === 'income' ? 'text-green-600' : 'text-red-600'}">
                        ${sign}$${Math.abs(transaction.amount).toFixed(2)}
                    </span>
                    <button onclick="deleteTransaction(${transaction.id})" class="ml-4 text-gray-400 hover:text-red-600 transition-colors focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                transactionListEl.appendChild(item);
            });
        }

        /**
         * Calculates and updates the total balance, income, and expenses.
         */
        function updateSummary() {
            const amounts = transactions.map(t => t.type === 'income' ? t.amount : -t.amount);
            
            const total = amounts.reduce((acc, item) => (acc += item), 0).toFixed(2);
            
            const income = amounts
                .filter(item => item > 0)
                .reduce((acc, item) => (acc += item), 0)
                .toFixed(2);

            const expense = (amounts
                .filter(item => item < 0)
                .reduce((acc, item) => (acc += item), 0) * -1)
                .toFixed(2);
            
            balanceEl.textContent = `$${total}`;
            incomeEl.textContent = `$${income}`;
            expenseEl.textContent = `$${expense}`;

            // Change balance color based on value
            balanceEl.classList.toggle('text-red-600', total < 0);
            balanceEl.classList.toggle('text-gray-900', total >= 0);
        }

        /**
         * Updates the entire UI by calling individual update functions.
         */
        function updateUI() {
            updateSummary();
            renderTransactions();
        }
        
        /**
         * Saves the current transactions array to localStorage.
         */
        function updateLocalStorage() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // --- Initialization ---
        
        /**
         * Initializes the application.
         */
        function init() {
            form.addEventListener('submit', addTransaction);
            updateUI();
        }

        // Run the app
        init();

    </script>
</body>
</html>
